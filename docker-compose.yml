version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mychefbook
    ports:
      - "3306:3306"
    volumes:
     - ./mysql:/docker-entrypoint-initdb.d

  web:
    image: slr1999/chef-book
    build: .
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    ports:
      - "80:80"
    stdin_open: true
    tty: true
